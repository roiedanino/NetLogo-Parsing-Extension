plugins {
    id 'java'
}

group 'read-origins'
//version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

task fatJar(type: Jar){
    manifest{
        attributes(
                'Manifest-Version': 1.0,

                'Extension-Name': "read-origins",

                'Class-Manager': "ReadOriginsExtension",

                'NetLogo-Extension-API-Version': "6.1"
        )
    }

    jar.baseName = 'read-origins'

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
jar {
    manifest{
        attributes(
                'Manifest-Version': 1.0,

                'Extension-Name': "read-origins",

                'Class-Manager': "ReadOriginsExtension",

                'NetLogo-Extension-API-Version': "6.1"
        )
    }
}
dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile fileTree(dir: 'libs', include: ['*.jar'])
    //compile files('libs/netlogo-6.1.0.jar')

    compile group: 'com.opencsv', name: 'opencsv', version: '4.6'
    implementation 'org.scala-lang:scala-library:2.12.8'

}
